<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <ul class="operators">
            <li class="operator">+</li>
            <li class="operator">-</li>
            <li class="operator">*</li>
            <li class="operator">/</li>
            <li class="operator">=</li>
        </ul>
        <ul class="digits">
            <li class="digit">1</li>
            <li class="digit">2</li>
            <li class="digit">3</li>
            <li class="digit">4</li>
            <li class="digit">5</li>
            <li class="digit">6</li>
            <li class="digit">7</li>
            <li class="digit">8</li>
            <li class="digit">9</li>
            <li class="digit">0</li>
        </ul>
        <button class="clear">Clear</button>
    </div>   
    
</body>
</html>
